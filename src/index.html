<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Olympic Hide &amp; Seek Retrospective: Atlanta 1996</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <!-- build:css -->
        <link rel="stylesheet" type="text/css" href="./css/style.css" />
        <!-- endbuild -->
    </head>
    <body>
        <h1>Olympic Hide &amp; Seek Retrospective: Atlanta 1996</h1>

        <h3 id="prompt">Click to randomize!<s/h3>

        <div id="atlanta">
            <figure>
                <div class="b gd"></div>
                <figcaption>Georgia Dome</figcaption>
            </figure>
            <figure>
                <div class="b mm"></div>
                <figcaption>Margaret Mitchell House</figcaption>
            </figure>
            <figure>
                <div class="b cn"></div>
                <figcaption>Cartoon Network HQ</figcaption>
            </figure>
            <figure>
                <div class="b cc"></div>
                <figcaption>Coca-Cola Museum</figcaption>
            </figure>
            <figure>
                <div class="b sc"></div>
                <figcaption>Georgia State Capitol</figcaption>
            </figure>
            <figure>
                <div class="b oc"></div>
                <figcaption>Oakland Cemetery</figcaption>
            </figure>
            <figure>
                <div class="b gt"></div>
                <figcaption>GA Tech</figcaption>
            </figure>
            <figure>
                <div class="b kc"></div>
                <figcaption>The King Center</figcaption>
            </figure>
            <figure>
                <div class="b aa"></div>
                <figcaption>ATL Airport</figcaption>
            </figure>
        </div>
        <!-- build:js -->
        <script src="./js/game.js"></script>
        <!-- endbuild -->
    </body>
</html>
